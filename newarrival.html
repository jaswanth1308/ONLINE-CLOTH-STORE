<!DOCTYPE html>
<html>
<head>
<title>New Arrivals Coming Soon</title>
	<link href="newarrival.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
</head>
<body>

	<header>
		<div class="hero">
        <p>Sarees,Shirts,Pants,Curtains,Bedsheets</p>

		<h1>New Arrivals Coming Soon</h1>

		<hr>
		    <p id="launch"></p>
        </div>


	</header>	
</body>
    <script>
    	var countDownDate= new Date("Jan1,2020 00:00:00").getTime();
    	var x = setInterval(function(){
    		var now = new Date.getTime();
    		var distance=countDownDate - now;

    var days=Math.floor(distance/(1000*60*60*24));
    var hours=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
    var minutes=Math.floor((distance%(1000*60*60))/(1000*60);
    var seconds=Math.floor((distance%(1000*60))/1000);
        document.getElementById("launch").innerHTML=days + "d" + hours + "h" +
        minutes + "m" + seconds + "s";
             if(distance<0){
             	clearInterval(x);
             	document.getElementById("launch").innerHTML="EXPIRED";

             }

    	},1000);
    </script>



</html>
